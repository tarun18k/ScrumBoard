<html>

<head>
    <title>Agile Developer Scrum-Board</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9115a5f7d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" href="favicon.ico">
  
</head>

<body>
    <div class="Profile">
        <form class="profileform">
            <label>ProjectName:</label>
            <input type="text">
            <button class="profbtn" type="submit">Submit</button>
        </form>
        <div class="buttons">

            <h1></h1>
            <button class="addtask"><i class="fas fa-sticky-note">+</i><span class="caption">ADD NOTE</span></button>
            <button class="delete"><i class="fas fa-trash"></i><span class="caption">ClearBoard</span></button>
        </div>
        <div id="mainform" class="footer">
            <form id="myform" class="form">
                <h1>Add Note</h1>
                <label>Title:
                </label>
                <br>
                <input id="title" type="text" name="title">
                <br>
                <label>Description:
                </label>
                <br>
                <input id="desc" type="text" name="dsecription">
                <br>
                <div id="status">
                    <label>Status</label>
                    <br>
                    <input type="radio" id="s0" name="status" value="Done"> Done
                    <input type="radio" id="s1" name="status" value="Inprogress"> Inprogress
                    <input type="radio" id="s2" name="status" value="Pending"> Pending
                </div>
                <br>
                <label>Priority:
                </label>
                <br>
                <input id="priority" type="number" name='priority'>
                <br>
                <div id="type">
                    <label>Type</label>
                    <br>
                    <input type="radio" id="r1" name="type" value="requirements" checked> Requirements
                    <input type="radio" id="r2" name="type" value="testing"> Testing
                    <input type="radio" id="r3" name="type" value="development"> Development
                    <input type="radio" id="r4" name="type" value="design"> Design
                </div>
                <button id="ckt" class="btn" type="submit">Create Task</button>
                <button  type="button" class="btn close" >Close</button>
            </form>
        </div>
        <hr>
    </div>
        <div id="editform" class="footer">
            <form id="myform" class="form">
                <h1>Edit Note</h1>
                <label>Title:
                </label>
                <br>
                <input id="etitle" type="text" name="title">
                <br>
                <label>Description:
                </label>
                <br>
                <input id="edesc" type="text" name="dsecription">
                <br>
                <div id="estatus">
                    <label>Status</label>
                    <br>
                    <input type="radio" id="es0" name="status" value="Done"> Done
                    <input type="radio" id="es1" name="status" value="Inprogress"> Inprogress
                    <input type="radio" id="es2" name="status" value="Pending"> Pending
                </div>
                <br>
                <label>Priority:
                </label>
                <br>
                <input id="epriority" type="number" name='priority'>
                <br>
                <div id="etype">
                    <label>Type</label>
                    <br>
                    <input type="radio" id="er1" name="type" value="requirements"> Requirements
                    <input type="radio" id="er2" name="type" value="testing"> Testing
                    <input type="radio" id="er3" name="type" value="development"> Development
                    <input type="radio" id="er4" name="type" value="design"> Design
                </div>
                <button id="ekt" class="btn " type="submit">Edit Task</button>
                <button  type="button" class="btn close " >Close</button>
                
            </form>
        </div>
        <hr>
    
    <div class=" top container">
        <div class=" note row">
            <div id="Requirements" class=" notes col-md-6 col-lg-3">
                <h1>Requriements</h1>
                <hr>
            </div>
            <div id="design" class=" notes col-md-6 col-lg-3">
                <h1>Design</h1>
                <hr>
            </div>
            <div id="development" class=" notes col-md-6 col-lg-3">
                <h1>Development</h1>
                <hr>
            </div>
            <div id="testing" class=" notes col-md-6 col-lg-3">
                <h1>Testing</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    
</body>

</html>
